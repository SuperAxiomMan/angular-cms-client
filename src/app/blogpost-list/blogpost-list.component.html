<mat-card class="example-card" *ngFor="let post of blogPostList$ | async">
  <mat-card-header class="no-margin">
    <mat-card-title
      ><a [routerLink]="['/blog-posts', post._id]">{{
        post.title
      }}</a></mat-card-title
    >
    <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img src="{{ imagePath + post.thumbnail }}" alt="{{ post.title }}" />
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
</mat-card>
