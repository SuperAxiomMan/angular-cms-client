<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="login-container">
      <mat-form-field>
        <input
          matInput
          placeholder="user name"
          type="text"
          name="username"
          id="username"
          [(ngModel)]="user.username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="user password"
          type="password"
          name="password"
          id="password"
          [(ngModel)]="user.password"
          required
        />
      </mat-form-field>
      <button mat-button type="submit" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </div>
  </form>
</mat-card>
