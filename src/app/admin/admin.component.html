<mat-card>
  <button mat-button (click)="logout()">Logout</button>
  <span>{{ serverMessageError }}</span>
</mat-card>

<mat-selection-list #posts>
  <mat-list-option
    *ngFor="let post of allBlogPosts"
    [value]="post._id"
    checkboxPosition="after"
    disableRipple="true"
    ><div class="select">
      <button mat-button color="Primary">
        <a [routerLink]="['/admin/blog-posts', post._id]">Edit</a>
      </button>
      <h4>{{ post.title }}</h4>
    </div>
  </mat-list-option>
</mat-selection-list>

<mat-card>
  Options selected: {{ posts.selectedOptions.selected.length }}
</mat-card>
<mat-card>
  <mat-card-actions>
    <button
      mat-button
      color="warn"
      (click)="deleteBlogPosts(posts.selectedOptions.selected)"
      *ngIf="posts.selectedOptions.selected.length > 0"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<app-blogpost-create></app-blogpost-create>
