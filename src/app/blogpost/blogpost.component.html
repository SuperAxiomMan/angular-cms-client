<mat-card class="example-card" *ngIf="blogpost$ | async as post; else loading">
  <mat-card-header class="no-margin">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ imagePath + post.image }}"
    alt="{{ post.title }}"
  />
  <mat-card-content>
    <p [innerHTML]="post.content"></p>
  </mat-card-content>
</mat-card>

<ng-template #loading> loading... </ng-template>
